<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic.css" />
  </head>
  <body>
    <div class="body">
      <div class="bubles">
      <span style="--i: 11"></span>
      <span style="--i: 12"></span>
      <span style="--i: 24"></span>
      <span style="--i: 10"></span>
      <span style="--i: 14"></span>
      <span style="--i: 23"></span>
      <span style="--i: 18"></span>
      <span style="--i: 16"></span>
      <span style="--i: 19"></span>
      <span style="--i: 20"></span>
      <span style="--i: 22"></span>
      <span style="--i: 25"></span>
      <span style="--i: 18"></span>
      <span style="--i: 21"></span>
      <span style="--i: 15"></span>
      <span style="--i: 13"></span>
      <span style="--i: 26"></span>
      <span style="--i: 17"></span>
      <span style="--i: 13"></span>
      <span style="--i: 28"></span>
      <span style="--i: 11"></span>
      <span style="--i: 12"></span>
      <span style="--i: 24"></span>
      <span style="--i: 10"></span>
      <span style="--i: 14"></span>
      <span style="--i: 23"></span>
      <span style="--i: 18"></span>
      <span style="--i: 16"></span>
      <span style="--i: 19"></span>
      <span style="--i: 20"></span>
      <span style="--i: 22"></span>
      <span style="--i: 25"></span>
      <span style="--i: 18"></span>
      <span style="--i: 21"></span>
      <span style="--i: 15"></span>
      <span style="--i: 13"></span>
      <span style="--i: 26"></span>
      <span style="--i: 17"></span>
      <span style="--i: 13"></span>
      <span style="--i: 28"></span>
    </div>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1> 
      <b>X - <b class="count_x"></b></b><br>
      <b>O - <b class="count_o"></b></b>
      <div id="cellContainer">
        <div cellindex="0" class="cell" data-cell></div>
        <div cellindex="1" class="cell" data-cell></div>
        <div cellindex="2" class="cell" data-cell></div>
        <div cellindex="3" class="cell" data-cell></div>
        <div cellindex="4" class="cell" data-cell></div>
        <div cellindex="5" class="cell" data-cell></div>
        <div cellindex="6" class="cell" data-cell></div>
        <div cellindex="7" class="cell" data-cell></div>
        <div cellindex="8" class="cell" data-cell></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
